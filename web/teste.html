<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>CaraLivro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--CSS-->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--REDE-SOCIAL-CSS-->
    <link href="assets/css/social-custom-template.css" rel="stylesheet">
    <!--FRAMEWORKS-->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <!--END FRAMEWORKS-->
    <!--REDE-SOCIAL-SCRIPTS-->
    <script src="assets/js/social-sidebar-toggle.js"></script>
    <script src="assets/proj-js/angular-app.js"></script>
    <script src="assets/proj-js/controller-post.js"></script>
    <script src="assets/proj-js/directive-proj-esquerda.js"></script>
    <script src="assets/proj-js/directive-proj-direita.js"></script>
    <script src="assets/proj-js/directive-proj-footer.js"></script>
    <script src="assets/proj-js/directive-proj-sidebar.js"></script>
    <script src="assets/proj-js/directive-proj-navbar.js"></script>
</head>
<body ng-app="redeApp" ng-controller="PostController as post">
<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
            <!--
            sidebar
            -->
            <paginasidebar></paginasidebar>
            <!--
            /sidebar
             -->
            <!-- coluna central do projeto -->
            <div class="column col-sm-10 col-xs-11" id="main">
                <!--
                TOP NAVBAR
                -->
                <div class="navbar navbar-blue navbar-static-top">
                    <paginanavbar></paginanavbar>
                </div>
                <!--
                /TOP NAVBAR
                -->
                <!--
                CONTEUDO PRINCIPAL
                -->
                <div class="padding">
                    <div class="full col-sm-9">
                        <!--DIV CONTEUDO PAGINA -->
                        <div class="row">
                            <!--
                           COLUNA ESQUERDA
                           -->
                            <colunaesquerda></colunaesquerda>
                            <!--
                           /COLUNA ESQUERDA
                           -->
                            <!--
                            COLUNA DIREITA
                            -->
                            <colunadireita></colunadireita>
                            <!--
                            /COLUNA DIREITA
                            -->
                            <!--
                            DIV CONTEUDO PAGINA
                            -->
                            <!--
                            Footer
                            -->
                            <paginafooter></paginafooter>
                            <!--
                            /Footer
                            -->
                        </div>
                    </div>
                </div>
                <!--
                /CONTEUDO PRINCIPAL
                -->
            </div>
        </div>
    </div>
    <!--
    JANELA SO APARECE AO PRESSIONADA
    <!--
    POST
    -->
    <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    Status
                </div>
                <div class="modal-body">
                    <form class="form center-block">
                        <div class="form-group">
                        <textarea class="form-control input-lg" autofocus=""
                                  placeholder="O que você está pensando?" id="textarea-post-mensagem"
                                  name="textarea-post-mensagem" ng-model="post.mensagem"></textarea>
                        </div>
                        <!--
                        url
                        -->
                        <div id="url-imagem" class="collapse">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" autofocus=""
                                           placeholder="Digite a url da imagem" id="input-post-url"
                                           name="textarea-post-mensagem" ng-model="post.imagem">
                                </div>
                            </div>
                        </div>
                        <!--
                         url
                         -->
                        <div class="modal-footer">
                            <div>
                                <button data-ng-click="post.newPost()" class="btn btn-primary btn-sm"
                                        data-dismiss="modal"
                                        aria-hidden="true">Post
                                </button>
                                <ul class="pull-left list-inline">
                                    <li><a data-toggle="collapse" href="#url-imagem"><i
                                            class="glyphicon glyphicon-upload"></i></a>
                                    </li>
                                    <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                                    <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
