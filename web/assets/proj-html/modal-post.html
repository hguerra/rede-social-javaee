<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                Status
            </div>
            <div class="modal-body">
                <form class="form center-block">
                    <div class="form-group">
                        <textarea class="form-control input-lg" autofocus=""
                                  placeholder="O que você está pensando?" id="textarea-post-mensagem"
                                  name="textarea-post-mensagem" ng-model="post.mensagem"></textarea>
                    </div>
                    <!--
                    url
                    -->
                    <div id="url-imagem" class="collapse">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" autofocus=""
                                       placeholder="Digite a url da imagem" id="input-post-url"
                                       name="textarea-post-mensagem" ng-model="post.imagem">
                            </div>
                        </div>
                    </div>
                    <!--
                     url
                     -->
                    <div class="modal-footer">
                        <div>
                            <button data-ng-click="post.newPost()" class="btn btn-primary btn-sm"
                                    data-dismiss="modal"
                                    aria-hidden="true">Post
                            </button>
                            <ul class="pull-left list-inline">
                                <li><a data-toggle="collapse" href="#url-imagem"><i
                                        class="glyphicon glyphicon-upload"></i></a>
                                </li>
                                <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                                <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
