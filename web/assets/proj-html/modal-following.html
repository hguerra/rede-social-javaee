        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                Following
            </div>
            <div class="panel-body social-scroll" style="height: 650px;">

                    <a data-ng-click="post.selecionarUsuario(following)"><img ng-src="{{following.imagem}}"

                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
