<div id="followingModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                Following
            </div>
            <div class="panel-body social-scroll" style="height: 650px;">
                <div ng-repeat="following in post.following">
                    <button data-ng-click="post.followingAdd(followers)"
                            class="btn btn-success btn-sm button-box-inicio"  value="add"><i
                            class="glyphicon glyphicon-ok-sign"></i>
                    </button>
                    <button data-ng-click="post.followingRemove(followers)"
                            class="btn btn-danger btn-sm button-box-inicio"  value="remove"><i
                            class="glyphicon glyphicon-remove-sign"></i>
                    </button>
                    <a data-ng-click="post.selecionarUsuario(following)"><img ng-src="{{following.imagem}}"
                                                                              class="user-img"><span style="color: red"> {{following.nome}}</span></a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
