<div class="col-sm-5">
    <!--facebook timeline-->
    <div class="panel panel-default">
        <div class="panel-heading"><img src="assets/img/facebook-logo.png"
                                        class="social-facebook-img"></div>
        <div class="panel-body">
            <div class="panel-group" id="facebook-timeline">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse"
                           data-parent="#facebook-timeline" href="#facebook-timeline-1">
                            Heitor</a>
                    </div>
                    <div id="facebook-timeline-1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            Ola mundo ...
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse"
                           data-parent="#facebook-timeline" href="#facebook-timeline-2">
                            Isabela</a>
                    </div>
                    <div id="facebook-timeline-2" class="panel-collapse collapse">
                        <div class="panel-body">
                            Ola mundo ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--facebook post-->
    <div class="well">
        <form class="form-horizontal" role="form">
            <h4>O que você deseja compartilhar?</h4>

            <div class="form-group" style="padding:14px;">
                                            <textarea class="form-control"
                                                      placeholder="Atualize seu status no Facebook"></textarea>
            </div>
            <button class="btn btn-primary pull-right" type="button">Post</button>
            <ul class="list-inline">
                <li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li>
                <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
            </ul>
        </form>
    </div>
