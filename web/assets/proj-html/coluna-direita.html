<div id="rede-post" class="col-sm-7">
    <div class="well">
        <form class="form">
            <h4>Buscar post</h4>

            <div class="input-group text-center">
                <input type="text" class="form-control input-lg"
                       placeholder="Digite o tÃ­tulo do post.." ng-model="post.buscarPost"><span class="input-group-btn"><button
                    class="btn btn-lg btn-primary" type="button">OK
            </button></span>
            </div>
        </form>
    </div>
    <!--
    Colocar em loop
    -->
    <!--ordenar os post-->
    <div class="panel panel-default">
        <div ng-repeat="feed in post.feeds | filter: post.buscarPost">
            <div class="panel-heading">
                <h4>
                    <button data-ng-click="post.remove(feed)"
                            class="btn btn-danger btn-sm button-box-inicio"><i
                            class="glyphicon glyphicon-trash"></i>
                    </button>
                    <button data-ng-click="post.repost(feed)"
                            class="btn btn-info btn-sm button-box-inicio"><i
                            class="glyphicon glyphicon-retweet"></i>
                    </button>
                    {{feed.titulo}}

                </h4>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                {{feed.mensagem}} <br/><br/>

                <div class="panel-thumbnail">
                    <img ng-src="{{feed.imagem}}" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!--
        Colocar em loop
        -->
    </div>
</div>
<!--
/COLUNA DIREITA
-->
