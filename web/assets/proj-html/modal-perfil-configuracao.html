<div id="configModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                Perfil
            </div>
            <div class="panel-body social-scroll" style="height: 650px;">
                <div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Nome
                                        </label>
                                        <input ng-model = "post.updatenome"type="text" class="form-control" id="exampleInputNome1"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Email
                                        </label>
                                        <input ng-model = "post.updateemail" type="email" class="form-control" id="exampleInputEmail1"/>
                                    </div>
                                    <div class="form-group">

                                        <label for="exampleInputPassword1">
                                            Password
                                        </label>
                                        <input ng-model = "post.updatepassword"type="password" class="form-control" id="exampleInputPassword1"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">
                                           Imagem
                                        </label>
                                        <input ng-model = "post.updatefile"type="file" id="exampleInputFile"/>
                                    </div>
                                    <button data-ng-click="post.updateConfiguracao()" type="submit" class="btn btn-default">
                                        Submit
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
